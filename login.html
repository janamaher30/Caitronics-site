<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login account page</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="images/spark.png" type="image/x-icon">
</head>
<body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/cattt.png" alt="Caitronics Logo" /></a>
      </div>
      <nav>
        <a href="index.html" >Home</a>
        <a href="store.html" >Products</a>
        <a href="login.html" id="navLinkLogin">Login</a>
        <a href="signup.html" id="navLinkSignup">Registration</a>
        <a href="cart.html" >Cart</a>
      </nav>
      <button id="mode-toggle" class="mode-btn">Light Mode</button>
    </header>
  <form class="container_form" id="loginForm" method="post">
    <h1 class="login-title">Login</h1>
    <section class="input_box">
      <i class='fas fa-user-alt'></i> 
      <input class="input" type="text" name="username" placeholder="Username" required> 
    </section>
    <section class="input_box">
      <i class="fa fa-lock"></i>
      <input class="input" type="password" name="password" placeholder="Password" required> 
    </section>
    <button id="loginBtn" class="submit_btn" type="submit">Login</button>
    <h5 class="login_register_text">
      Don't have an account? 
      <a href="signup.html" class="link"> Register </a>
    </h5>
  </form>
  <footer>
    <div class="footer_top">
      <a href="about_us.html" class="navlink">About us</a>
      <a href="contactus.html" class="navlink">Contact us</a>
    </div>
    <p>
      &copy; 2025 Caitronics. All rights reserved.
    </p>
  </footer>
  <script src="login.js"></script>
</body>
</html>
